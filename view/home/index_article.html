  <!-- 前台有详情页和列表页：
列表页：有封面图片，文章标题，发布时间（样式参考主页列表模块）
详情页：有标题，封面图，发布时间，文章正文内容（参考文章详情页）页面底部有一个编辑该文章的链接 ，点击后进入后台对应的文章编辑页

后台能够创建文章和编辑文章：
创建文章和编辑文章复用同一个页面，如果参数中有文章的id,则为编辑状态，否则为新建
该能够修改文章的标题，封面图片（填URL即可），内容（使用百度的ueditor）

UI的样式，根据以上描述按个人理解随意发挥即可 -->
    <div id="container">container</div>    
</body>

    ReactDOM.render(
        <div className="article-box">
            <ul className="article-list">
                <li>
                    <a href="javascript:void(0);">
                        <div className="article-info clearfix">
                            <img className="fl" src="/static/img/viv.jpg" alt=""/>

                                <div className="title">“Siri之父”分手苹果后创立的Viv Labs，现在归三星了</div>

                                </div>
                            </div>
                        </div>
